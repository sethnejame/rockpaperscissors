<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel = "stylesheet" type = "text/css" href = "./css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
  <title>Rock, Paper, Scissors!</title>
</head>

<body>

  <div class="center">
  <h1 style="font-weight: normal">Rock, Paper, Scissors!</h1>
  <div class="user">
      <input type="image" src="img/stone (1).png" id="rock-throw" style="width: 100px; height: 100px" name="Rock">
      <input type="image" src="img/newspaper.png" id="paper-throw" style="width: 100px; height: 100px" name="Paper">
      <input type="image" src="img/scissors.png" id="scissors-throw" style="width: 100px; height: 100px" name="Scissors">
      <div id="user-result" style="padding: 20px; font-size: xx-large; font-weight: normal; color: red">Choose your weapon!</div>
  </div>
  <div class="computer">
      <input type="image" src="img/ask.png" id="random-throw" style="width: 100px; height: 100px">
      
      <div id ="comp-result" style="padding: 20px; font-size: xx-large; font-weight: normal; color: red">Reveal your opponent's throw!</div>
  </div>
  
</div>

<script src="./dist/bundle.js"></script>

</html>
